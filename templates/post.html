<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Upload Post</title>
        <style>
            
.form-box {
  max-width: 400px;
  background: #f1f7fe;
  overflow: hidden;
  border-radius: 16px;
  color: #010101;
  margin: 20px auto;
}

.form {
  position: relative;
  display: flex;
  flex-direction: column;
  padding: 32px 24px 24px;
  gap: 16px;
  text-align: center;
}

/*Form text*/
.title {
  font-weight: bold;
  font-size: 1.6rem;
}

.subtitle {
  font-size: 1rem;
  color: #666;
}

/*Inputs box*/
.form-container {
  overflow: hidden;
  border-radius: 8px;
  background-color: #fff;
  margin: 1rem 0 .5rem;
  width: 100%;
}

.input {
  background: none;
  border: 0;
  outline: 0;
  height: 40px;
  width: 100%;
  border-bottom: 1px solid #eee;
  font-size: .9rem;
  padding: 8px 15px;
}

textarea.input {
  height: 80px;
  resize: none;
}

/*Button*/
.form button {
  background-color: #0066ff;
  color: #fff;
  border: 0;
  border-radius: 24px;
  padding: 10px 16px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background-color .3s ease;
}

.form button:hover {
  background-color: #005ce6;
}

        </style>
    </head>    
<body>
    <div class="form-box">
        <form class="form" action="{{ url_for('upload_post') }}" method="post" enctype="multipart/form-data">
            <span class="title">Upload Post</span>
            <span class="subtitle">Share your post with the community.</span>
            <div class="form-container">
              <input type="text" class="input" name="title" placeholder="Post Title" required>
              <textarea class="input" name="content" placeholder="Post Content" required></textarea>
              <input type="file" name="file" class="input">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>      
</body>
</html>
